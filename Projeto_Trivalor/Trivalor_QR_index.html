<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="/Projeto_Trivalor/Css_Styless_Trivalor.css">
    <link rel="stylesheet" href="/Projeto_Trivalor/hospital_modal.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
</head>

<body>
    <a href="/index.html" class="home-button"><img src="home-button.png" alt="Home"></a>
    <h2>GERADOR DE CÓDIGO QR TRIVALOR</h2>
    <div class="input-group">
        <input type="text" id="nif_vendedor" placeholder="NIF do vendedor (números)">
        <input type="text" id="nif_empresa" placeholder="NIF da empresa (números)">
        <select id="pais">
            <option value="">Escolha o País</option>
            <option value="PT">PT</option>
            <option value="EU">EU</option>
        </select>
        <select id="tipologia">
            <option value="">Tipologia (FT,NC)</option>
            <option value="FT">FT</option>
            <option value="NC">NC</option>
        </select>
        <input type="text" id="data" placeholder="Data (AAAAMMDD)">
        <input type="text" id="numero_fatura" placeholder="Número da fatura">
        <select id="espaco_fiscal">
            <option value="">Escolha o Espaço Fisical</option>
            <option value="PT">PT</option>
            <option value="PT-AC">PT-AC</option>
            <option value="PT-MA">PT-MA</option>
        </select>
        <input type="number" step="0.01" id="base_isenta" placeholder="Base isenta">
        <input type="number" step="0.01" id="base_reduzida" placeholder="Base reduzida">
        <input type="number" step="0.01" id="base_intermedia" placeholder="Base intermédia">
        <input type="number" step="0.01" id="base_normal" placeholder="Base normal">
        <input type="number" step="0.01" id="imposto_selo" placeholder="Imposto selo">
    </div>

    <button onclick="generateQRCode()">GERAR CÓDIGO</button>

    <!-- Novo botão para selecionar o hospital -->
    <button id="openModalBtn">Selecionar Hospital</button>

    <!-- Modal para a lista de hospitais -->
    <div id="hospitalModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Selecione o Hospital</h3>
            <select id="hospital_select" onchange="fillHospitalData()">
                <option value="">Selecione um hospital</option>
                <option value="509463371_502734914">ASSOC.PORTUG.HOTELARIA HOSPITALAR</option>
                <option value="509821197_502117281">CENTRO HOSPITALAR SÃO JOÃO, EPE</option>
                <option value="509822932_500142858">CENTRO HOSPITALAR LEIRIA-POMBAL</option>
                <!-- Adicione outros hospitais aqui -->
            </select>
        </div>
    </div>

    <div class="qr-code" id="qrcode"></div>
    <textarea id="qr_data" readonly></textarea>

    <!-- Botão para copiar o conteúdo do textarea -->
    <button type="button" class="copy" data-copy="#qr_data">
        <ion-icon name="copy-outline" class="copy-icon"></ion-icon>
        <span class="copy-label"></span>
    </button>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <div class="footer">
        <img src="imagen.png" alt="Logo">
    </div>

    <script src="/Projeto_Trivalor/hospital_modal.js"></script>
    <!-- Adicione esta linha para o novo JS -->
    <script src="/Projeto_Trivalor/Js_Script_Trivalor.Js"></script>

</body>

</html>
