<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridGum com Lavalamp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabeçalho da página -->
    <header>
        <!-- Logo e Navegação com Lavalamp CSS Menu -->
        <div class="home-button">
            <a href="/index.html" class="home-button"><img src="/Site_Servinform/home-button.png" alt="Home"></a>
            <span></span>
        </div>
        <nav>
            <a href="#" class="menu-link" data-translate="HOME">Home</a>
            <a href="#" class="menu-link" data-translate="ABOUT_US">Sobre Nós</a>
            <a href="#" class="menu-link" data-translate="SERVICES">Serviços</a>
            <a href="#" class="menu-link" data-translate="BLOG">Blog</a>
            <a href="#" class="menu-link" data-translate="CONTACT">Contatos</a>
            <div class="animation start-home"></div>
        </nav>
    </header>

    <!-- Conteúdo principal da página -->
    <main>
        <!-- Seção hero com a imagem centralizada -->
        <section class="hero">
            <div class="text-content">
                <p>Página Principal</p>
                <h1>Servinform PT</h1>
                <p>Em breve teremos um Web Site com todo o Conteúdo. Suporte Servinform</p>
            </div>
            <div class="image-content">
                <img src="/Site_Servinform/Logo-Lateral.png" alt="logo-lateral">
            </div>
        </section>

        <!-- Navegação secundária com os botões Voltar e Próximo -->
        <div class="navigation">
            <span>28/07/2024</span>
            <div class="nav-buttons">
                <button id="colorToggle">Voltar</button>
                <button>Próximo</button>
            </div>
        </div>
    </main>

    <!-- Rodapé da página -->
    <footer>
        <div class="social-links">
            <a href="#">FB</a>
            <a href="#">TW</a>
            <a href="#">G+</a>
            <a href="#">P</a>
        </div>
        <p>&copy; 2024 Servinform PT</p>
    </footer>

    <!-- Script para alternar cor e idioma -->
    <script src="/Site_Servinform/Script_Functions.js"></script>
</body>
</html>
