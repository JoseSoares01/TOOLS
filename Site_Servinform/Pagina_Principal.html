<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button-Home</title>
    <link rel="stylesheet" href="/Site_Servinform/Script_Styles.css">
    <style>
        /* Adicione este bloco de estilo ao seu arquivo CSS ou na seção head */
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .social-links a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="https://suportesvf.pt">
                <img src="https://suportesvf.pt/imagen.png" alt="GridGum Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">SOBRE NÓS</a></li>
                <li><a href="#">AGENDA</a></li>
                <li><a href="#">SERVIÇOS</a>
                    <ul>
                        <li><a href="#">Ferramentas</a></li>
                        <li><a href="#">Business</a></li>
                        <li><a href="#">Contact Center</a></li>
                    </ul>
                </li>
                <li><a href="#">BLOG</a></li>
                <li><a href="#">CONTACTOS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="text-content">
                <p>SITE EM DESENVOLVIMENTO</p>
                <h1>SERVINFORM WEB SITE</h1>
                <p>Em breve teremos um web site com todo contúdo
                by: suporte Servinform</p>
            </div>
            <div class="image-content">
                <img src="Logo-Lateral.png.png" alt="Cheetah Image">
            </div>
        </section>
        <div class="navigation">
            <span>25/07/2024</span>
            <div class="nav-buttons">
                <button>PREV</button>
                <button>NEXT</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="social-links">
            <a href="#">FB</a>
            <a href="#">TW</a>
            <a href="#">G+</a>
            <a href="#">P</a>
        </div>
        <div class="tamanho_logo">
            <section class="apresentacao__conteudo">
                <p>&copy; 2024 Servinform PT</p>
            </section>
        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Dropdown menu functionality
            const dropdowns = document.querySelectorAll('nav ul li');
            dropdowns.forEach(dropdown => {
                dropdown.addEventListener('mouseover', function() {
                    const submenu = this.querySelector('ul');
                    if (submenu) {
                        submenu.style.display = 'block';
                    }
                });
                dropdown.addEventListener('mouseout', function() {
                    const submenu = this.querySelector('ul');
                    if (submenu) {
                        submenu.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
