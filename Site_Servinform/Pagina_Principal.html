<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Define o conjunto de caracteres do documento -->
    <meta charset="UTF-8">
    <!-- Define a configuração da viewport para responsividade -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define o título da página -->
    <title>GridGum</title>
    <!-- Link para o arquivo de estilos CSS -->
    <link rel="stylesheet" href="/Site_Servinform/Script_Styles.css">
</head>
<body>
    <!-- Cabeçalho da página -->
    <header>
        <!-- Logo da empresa -->
        <div class="logo">
            <img src="home-button.png" alt="GridGum Logo">
            <span>GRIDGUM</span>
        </div>
        <!-- Navegação principal do site -->
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT US</a></li>
                <li><a href="#">PORTFOLIO</a></li>
                <li><a href="#">SERVICES</a></li>
                <li><a href="#">BLOG</a></li>
                <li><a href="#">CONTACT</a></li>
                <li><a href="#" class="appointment">APPOINTMENT</a></li>
            </ul>
        </nav>
    </header>
    <!-- Conteúdo principal da página -->
    <main>
        <!-- Seção de destaque/hero -->
        <section class="hero">
            <div class="text-content">
                <p>WE LOVE TO</p>
                <h1>Creative & UNIQUE</h1>
                <p>We are a Gridgum web design & digital marketing agency based in United State</p>
            </div>
            <div class="image-content">
                <img src="imagen.png" alt="Cheetah Image">
            </div>
        </section>
        <!-- Navegação secundária -->
        <div class="navigation">
            <span>01/02</span>
            <div class="nav-buttons">
                <!-- Botão com ID colorToggle para alternar a cor de fundo -->
                <button id="colorToggle">PREV</button>
                <button>NEXT</button>
            </div>
        </div>
    </main>
    <!-- Rodapé da página -->
    <footer>
        <!-- Links para redes sociais -->
        <div class="social-links">
            <a href="#">FB</a>
            <a href="#">TW</a>
            <a href="#">G+</a>
            <a href="#">P</a>
        </div>
    </footer>
    <!-- Inclusão do script JavaScript -->
    <script src="/Site_Servinform/Script_Functions.js"></script>
</body>
</html>
