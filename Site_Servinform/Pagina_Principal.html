<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Define o conjunto de caracteres do documento -->
    <meta charset="UTF-8">
    <!-- Define a configuração da viewport para responsividade -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define o título da página -->
    <title>GridGum</title>
    <!-- Link para o arquivo de estilos CSS -->
    <link rel="stylesheet" href="/Site_Servinform/Script_Styles.css">
</head>
<body>
    <!-- Cabeçalho da página -->
    <header>
        <!-- Logo da empresa -->
        <div class="logo">
            <img src="/Site_Servinform/home-button.png" alt="button-back">
            <span></span>
        </div>
        <!-- Navegação principal do site -->
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">Sobre Nós</a></li>
                <li><a href="#">Agenda</a></li>
                <li><a href="#">Ferramentas</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contactos</a></li>
            </ul>
            
        </nav>
        <!-- Botão para alternar o idioma -->
        <button id="languageToggle">PT/EN</button>
    </header>
    <!-- Conteúdo principal da página -->
    <main>
        <!-- Seção de destaque/hero -->
        <section class="hero">
            <div class="text-content">
                <p>Pagina Principal</p>
                <h1>Servinform PT</h1>
                <p>Em breve teremos um Web Site com todo o Conteúdo. Suporte Servinform</p>
            </div>
            <div class="image-content">
                <img src="/Site_Servinform/Logo-Lateral.png" alt="logo-lateral">
            </div>
        </section>
        <!-- Navegação secundária -->
        <div class="navigation">
            <span>28/07/2024</span>
            <div class="nav-buttons">
                <!-- Botão com ID colorToggle para alternar a cor de fundo -->
                <button id="colorToggle">Voltar</button>
                <button>Proximo</button>
            </div>
        </div>
    </main>
    <!-- Rodapé da página -->
    <footer>
        <!-- Links para redes sociais -->
        <div class="social-links">
            <a href="#">FB</a>
            <a href="#">TW</a>
            <a href="#">G+</a>
            <a href="#">P</a>
        </div>
        <!-- Texto fixo no rodapé -->
        <p1>&copy; 2024 Servinform PT</p1>
    </footer>
    <!-- Inclusão do script JavaScript -->
    <script src="/Site_Servinform/Script_Functions.js"></script>
</body>
</html>
