<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de QR Codes em PDF</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <a href="/index.html" class="home-button"><img src="home-button.png" alt="Home"></a>
    <h2>Leitor de QR Codes em PDF</h2>

    <input type="file" id="pdfInput" accept=".pdf">
    <button onclick="processPDF()">Processar PDF</button>

    <div class="footer">
        <img src="imagen.png" alt="Logo">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <script src="app.js"></script>
</body>

</html>
