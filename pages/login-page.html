<!DOCTYPE html>
<html lang="pt">
  <head>
    <!-- Definindo o tipo de documento como HTML5 -->
    <meta charset="UTF-8" />
    <!-- Configurações para uma boa experiência em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Título da página que aparece na aba do navegador -->
    <title>Página de Login</title>
    <!-- Vinculação ao arquivo CSS externo para o estilo da página -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="imagem_fundo"></div>
      <!-- Início do formulário de login -->
      <form id="login-form">
        <!-- Seção do título do formulário -->
        <div class="titulo">
          <!-- Título principal do formulário -->
          <h1>Login SVF</h1>
          <!-- Barra horizontal logo abaixo do título para estilização -->
          <div class="barra-horizontal"></div>
        </div>

        <!-- Campo de entrada para o e-mail -->
        <div class="campo-input">
          <!-- Rótulo para o campo de e-mail -->
          <label for="email">Login*</label>
          <!-- Campo de entrada onde o usuário insere o e-mail -->
          <input type="text" id="login" required />
        </div>

        <!-- Campo de entrada para a senha -->
        <div class="campo-input">
          <!-- Rótulo para o campo de senha -->
          <label for="password">Sua senha*</label>
          <!-- Campo de entrada onde o usuário insere a senha -->
          <input type="password" id="password" />
        </div>

        <!-- Seção da opção "Lembrar-me" -->
        <div class="lembrar-me">
          <!-- Checkbox para o usuário optar por ser lembrado -->
          <input type="checkbox" />
          <!-- Texto ao lado do checkbox -->
          <p>Lembrar-me</p>
        </div>

        <!-- Botão de envio do formulário (botão de login) -->
        <button type="submit">Entrar</button>

        <!-- Texto de "Esqueceu sua senha?" com link para recuperação de senha -->
        <p class="esqueceu-senha">
          Esqueceu sua senha?
          <!-- Link para a página de recuperação de senha -->
          <a href="https://ajuda.smarttbot.com/hc/article_attachments/360028207994">Clique aqui!</a>
          <script defer src="script.js"></script>
        </p>
      </form>
      <!-- Fim do formulário de login -->
    </div>
  </body>
</html>
