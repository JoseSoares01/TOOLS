<!DOCTYPE html>

<body>
    <img src="/images/home-button.png" width="40" class="home-button" onclick="location.href = '/pages/Tools.html';">
    
    <div class="pais-check-container minimized">
  <div class="pais-check-header">

  </div>

  <div class="pais-check-content">

    <button type="button" class="verificar-btn" onclick="verificarPaisUE()">Verificar Pa√≠s</button>
    <div id="pais_resultado" class="pais-resultado"></div>
  </div>
    </div>

    <div class="container tech-bg">
        <div class="child1 glass-panel">
            <form id="qr-form">
                <div class="hero-header">
                    <p class="main-title">GERADOR DE C√ìDIGO QR</p>
                    <h2 class="brand-title">TRIVALOR</h2>

                <div class="dashboard-grid">
                    <!-- CARD PRINCIPAL ESQUERDO -->

                        <input type="text" id="nif_vendedor" placeholder="NIF do vendedor (n√∫meros)">
                        <input type="text" id="nif_empresa" placeholder="NIF da empresa (n√∫meros)">
                        <select id="tipologia">

                            <option value="NC">NC (Nota de Credito)</option>
                            <option value="RG">RG (Recibo)</option>
                            <option value="PF">PF (Pro Forma)</option>
                            <option value="OR">OR (Or√ßamento)</option>

                        <select id="espaco_fiscal">

                            <option value="PT">PT (Portugal)</option>
                            <option value="PT-AC">PT-AC(A√ßores)</option>
                            <option value="PT-MA">PT-MA (Madeira)</option>
                            <option value="EU">EU (Uni√£o Europeia)</option>
                            <option value="INT">INT (Internacional)</option>
                        </select>

                        <button type="button" class="btn-generate card-button" onclick="generateQRCode()">
                            <strong>GERAR QR</strong>
                            <ion-icon name="qr-code-outline" class="btn-icon"></ion-icon>
                        </button>
                    </div>

                    <!-- CARD PRINCIPAL DIREITO -->
                    <div class="main-card card-right">
                        <h3 class="card-title">Dados Fiscais</h3>
                        <select id="pais">
                            <option value="">Escolha o Pa√≠s</option>
                            <option value="PT">PT (Portugal)</option>
                            <option value="EU">EU (Un√£o Europeia)</option>
                            <option value="INT">INT (Internacional)</option>
                        </select>

                        <div class="date-input-container">
                            <input type="text" id="data" placeholder="Data (AAAAMMDD)" readonly>
                            <input type="date" id="data_calendario" onchange="formatarData()">
                            <ion-icon name="calendar-outline" class="calendar-icon"></ion-icon>
                        </div>
                        
                        <input type="number" step="0.01" id="base_isenta" placeholder="Base isenta">
                        <input type="number" step="0.01" id="base_reduzida" placeholder="Base reduzida">
                        <input type="number" step="0.01" id="base_intermedia" placeholder="Base interm√©dia">

                        </button>
                    </div>

                    <!-- CARD DO QR CODE -->
                    <div class="qr-card">
                        <h3 class="card-title">Pr√©-visualiza√ß√£o</h3>
                        <div class="qr-output">
                            <div class="qr-inner-box">
                                <div class="qr-code" id="qrcode"></div>
                            </div>
                            <textarea id="qr_data" readonly></textarea>
                            <button type="button" class="copy" data-copy="#qr_data">
                                <strong>Copy</strong>
                                <ion-icon name="copy-outline" class="copy-icon"></ion-icon>
                                <span class="copy-label"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>

            <!-- √çcone de Scroll -->
            <div class="scroll-indicator">
                <svg width="48" height="60" viewBox="0 0 24 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Mouse -->
                    <rect x="8" y="4" width="8" height="12" rx="4" stroke="white" stroke-width="1.5" fill="none"/>
                    <!-- Scroll wheel -->
                    <ellipse cx="12" cy="8" rx="1.5" ry="2" fill="white"/>
                    <!-- Setas para baixo (chevrons) -->
                    <path d="M9 22 L12 19 L15 22" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                    <path d="M9 27 L12 24 L15 27" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                </svg>
            </div>

            <!-- Calculadora de IVA (card separado dentro do grande card) -->
            <div class="calculator-container calculator-panel">
                <h2>Calculadora de IVA</h2>

                        <input type="number" id="valor" placeholder="Ex: 5.50" step="0.01">

    <!-- Modal -->

</div>

    <div id="qr-popup" class="qr-popup" role="status" aria-live="polite" aria-hidden="true">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

    <script src="/JScripts/Trivalor.Js"></script>
    <script src="/JScripts/ModalHospital.js"></script>
