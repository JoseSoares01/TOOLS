<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de IVA</title>
  <link rel="stylesheet" href="/css/ServinformSite.css">
</head>
<body>

<h2>Calculadora de IVA</h2>

<table>
  <thead>
    <tr>
      <th>Taxa</th>
      <th>Valor com IVA (€)</th>
      <th>Valor sem IVA (€)</th>
      <th>IVA (€)</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>6%</td>
      <td><input type="number" id="valorComIva6" step="0.01" oninput="calcular()"></td>
      <td id="semIva6">0,00 €</td>
      <td id="iva6">0,00 €</td>
    </tr>
    <tr>
      <td>23%</td>
      <td><input type="number" id="valorComIva23" step="0.01" oninput="calcular()"></td>
      <td id="semIva23">0,00 €</td>
      <td id="iva23">0,00 €</td>
    </tr>
    <tr>
      <th>Total</th>
      <th id="totalComIva">0,00 €</th>
      <th id="totalSemIva">0,00 €</th>
      <th id="totalIva">0,00 €</th>
    </tr>
  </tbody>
</table>

<script src="/JScripts/ServinformSite.js"></script>

</body>
</html>
