<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Imagem para PDF</title>
    <link rel="stylesheet" href="/css/Convert.css">
    <script>
        const usuarioLogado = localStorage.getItem('usuarioLogado');
        if (!usuarioLogado) {
            alert('Você precisa fazer login para acessar esta página.');
            window.location.href = 'https://suportesvf.pt/login.html';
        }
    </script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="home-btn" onclick="openNav()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
            </div>
            <h1>Conversor de Imagem para PDF</h1>
        </header>

        <!-- SIDEBAR -->
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="/Html_teste/index.html">Home</a>
            <a href="/index.html">Login</a>
            <a href="#">Link 3</a>
            <a href="#">Link 4</a>
            <button class="dropdown-navbar">Tools
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-container">
                <a href="#">ferramenta 1</a>
                <a href="#">ferramenta 2</a>
                <a href="#">ferramenta 3</a>
            </div>
        </div>

        <main>
            <div class="drop-area" id="dropArea">
                <input type="file" multiple accept="image/*" class="file-input" id="entrada-imagens">
                <h3>Arraste suas imagens aqui</h3>
                <p>ou</p>
                <button class="select-files-btn" onclick="document.getElementById('entrada-imagens').click()">
                    Selecionar Imagens
                </button>
                <div class="files-list" id="lista-imagens">
                    <!-- Images will be listed here -->
                </div>
            </div>
            <div class="action-buttons">
                <button class="action-btn primary" id="exportar-imagens-pdf">Converter para PDF</button>
            </div>
        </main>

        <footer class="footer">
            <img src="/images/imagen.png" alt="Logo" />
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="/JScripts/Convert.js"></script>
</body>
</html>
