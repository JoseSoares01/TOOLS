<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Tools - Mesclar e Separar PDFs</title>
    <link rel="stylesheet" href="/css/SplitPDF.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js"></script>
    <script src="https://unpkg.com/pdf-lib@1.4.0"></script>
    <script src="https://unpkg.com/pdf-merger-js@5.1.1/dist/browser.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="home-btn" onclick="location.href = '/pages/Tools.html';">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
            </div>
            <h1>Mesclar e Separar PDFs</h1>
        </header>

        <main>
            <div class="drop-area" id="dropArea">
                <input type="file" multiple accept=".pdf" class="file-input" id="fileInput">
                <h3>Arraste seus arquivos PDF aqui</h3>
                <p>ou</p>
                <button class="select-files-btn" onclick="document.getElementById('fileInput').click()">
                    Selecionar Arquivos
                </button>
                <div class="files-list" id="filesList">
                    <!-- Files will be listed here -->
                </div>
            </div>

            <div class="action-buttons">
                <button class="action-btn primary" id="mergeBtn">Mesclar PDFs</button>
                <button class="action-btn" id="splitBtn">Separar PDF</button>
                <button class="action-btn" id="reorderBtn">Ordenar PÃ¡ginas</button>
            </div>
        </main>

        <footer class="footer">
            <img src="/api/placeholder/150/50" alt="Servinform.PT" />
        </footer>
    </div>

    <script src="/JScripts/SplitPDF.js"></script>
    
</body>
</html>
