<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gastos</title>
    <link rel="icon" type="image/x-icon" href="/images/QR.png">
    <link rel="stylesheet" href="/css/styles_gastos.css">
    <link rel="stylesheet" href="/css/SidebarMenu.css">
    <script>
        const usuarioLogado = localStorage.getItem('usuarioLogado');
        if (!usuarioLogado) {
            alert('Você precisa fazer login para acessar esta página.');
            window.location.href = 'https://suportesvf.pt/login.html';
        }
    </script>
</head>
<body>
    <img src="/images/home-button.png" width=40px class="home-button" onclick="location.href = '/pages/Tools.html';">
    
    <div class="container">
        <div>
            <h2>Calculadora de Gastos</h2>
            <p class="subtitle">Distribuir Valor com Múltiplas Taxas de IVA</p>

            <div class="input-group">
                <label for="valorComIva">Valor total com IVA (€):</label>
                <input type="number" step="0.01" id="valorComIva" placeholder="Ex: 39.41">

                <div class="iva-options">
                    <h3>Selecionar Taxas de IVA:</h3>
                    
                    <div class="iva-option">
                        <input type="checkbox" id="iva0" value="0">
                        <label for="iva0">0%</label>
                        <input type="number" id="linhas0" placeholder="Nº linhas" min="0" value="0">
                        <input type="number" step="0.01" id="valor0" placeholder="Valor (€)" min="0" value="0">
                    </div>
                    
                    <div class="iva-option">
                        <input type="checkbox" id="iva6" value="6">
                        <label for="iva6">6%</label>
                        <input type="number" id="linhas6" placeholder="Nº linhas" min="0" value="0">
                        <input type="number" step="0.01" id="valor6" placeholder="Valor (€)" min="0" value="0">
                    </div>
                    
                    <div class="iva-option">
                        <input type="checkbox" id="iva13" value="13">
                        <label for="iva13">13%</label>
                        <input type="number" id="linhas13" placeholder="Nº linhas" min="0" value="0">
                        <input type="number" step="0.01" id="valor13" placeholder="Valor (€)" min="0" value="0">
                    </div>
                    
                    <div class="iva-option">
                        <input type="checkbox" id="iva23" value="23" checked>
                        <label for="iva23">23%</label>
                        <input type="number" id="linhas23" placeholder="Nº linhas" min="0" value="1">
                        <input type="number" step="0.01" id="valor23" placeholder="Valor (€)" min="0" value="0">
                    </div>
                </div>

                <div class="total-linhas">
                    <label>Total de linhas: <span id="totalLinhas">1</span></label>
                </div>
                
                <div class="total-valores">
                    <label>Total dos valores: <span id="totalValores">€0.00</span></label>
                </div>
            </div>

            <button onclick="distribuirValor()">Distribuir</button>

            <div class="resultado" id="resultado"></div>
        </div>
    </div>

    <script src="/JScripts/SidebarMenu.js"></script>
    <script src="/JScripts/gastos.js"></script>
</body>
</html>
