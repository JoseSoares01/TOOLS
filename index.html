<!DOCTYPE html>
<html lang="pt">

<head>
    <!-- Definindo o tipo de documento como HTML5 -->
    <meta charset="UTF-8" />
    <!-- Configurações para uma boa experiência em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Título da página que aparece na aba do navegador -->
    <title>Página de Login</title>
    <!-- Vinculação ao arquivo CSS externo para o estilo da página -->
    <link rel="stylesheet" href="/css/style-login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="imagem_fundo"></div>
    <!-- Início do formulário de login -->
    <form id="login-form">
        <!-- Seção do título do formulário -->
        <div class="titulo">
            <!-- Título principal do formulário -->
            <h1>Login SVF</h1>
            <!-- Barra horizontal logo abaixo do título para estilização -->
            <div class="barra-horizontal"></div>
        </div>

        <!-- Campo de entrada para o e-mail -->
        <div class="campo-input">
            <!-- Rótulo para o campo de e-mail -->
            <label for="email">Login*</label>
            <!-- Campo de entrada onde o usuário insere o e-mail -->
            <input type="text" id="login" required />
        </div>

        <!-- Campo de entrada para a senha -->
        <div class="campo-input">
            <!-- Rótulo para o campo de senha -->
            <label for="password">Sua senha*</label>
            <!-- Campo de entrada onde o usuário insere a senha -->
            <input type="password" id="password" />
        </div>

        <!-- Seção da opção "Lembrar-me" -->
        <div class="lembrar-me">
            <!-- Checkbox para o usuário optar por ser lembrado -->
            <input type="checkbox" />
            <!-- Texto ao lado do checkbox -->
            <p>Lembrar-me</p>
        </div>

        <!-- Botão de envio do formulário (botão de login) -->
        <button type="submit">Entrar</button>

        <!-- Texto de "Esqueceu sua senha?" com link para recuperação de senha -->
        <p class="esqueceu-senha">
            Esqueceu sua senha?
            <!-- Link para a página de recuperação de senha -->
            <a href="mailto:josejanyel.rodrigues@servinformgroup.com,henriquedaniel.marins@servinformgroup.com?subject=Pedido%20de%20Altera%C3%A7%C3%A3o%20de%20Senha&body=Nome%20Completo:%0AUsu%C3%A1rio%20(Login):%0AMotivo%20da%20Solicita%C3%A7%C3%A3o:%0A%0AAssinatura:%0AData:">Clique aqui!</a>
            <script defer src="/JScripts/script-login.js"></script>
        </p>

    </form>
    <!-- Fim do formulário de login -->
    <footer class="image-svf">
        <img src="/images/imagen.png" alt="Logo">
    </footer>
    </div>
    </div>
</body>

</html>
