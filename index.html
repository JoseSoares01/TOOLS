<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suporte Servinform PT</title>
    <style>
        body {
            background: linear-gradient(to top, #02202B, #017AB1);
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
        }

        .tool-card {
            background-color: #ffffff;
            color: #207899;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .tool-card:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
        }

        .tool-card:active {
            background-color: #e0e0e0;
        }

        .title {
            text-align: center;
            margin-bottom: 40px;
            font-size: 24px;
            width: 100%;
            grid-column: span 3;
        }

        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .home-button img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s, background-color 0.3s;
        }

        .home-button:hover img {
            transform: scale(1.05);
        }

        .home-button:active img {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-button"><img src="home-button.png" alt="Home"></a>
    <div class="container">
        <div class="title">Suporte Servinform PT</div>
        <div class="tool-card" onclick="location.href='QR_Code_Trivalor.html'">Gerador QR Code Trivalor</div>
        <div class="tool-card" onclick="location.href='Codigo-QR_BCP.html'">Gerador QR Code BCP</div>
        <div class="tool-card" onclick="location.href='Mesclar_Separar_PDF.html'">Mesclar PDF</div>
        <div class="tool-card" onclick="location.href='ferramenta4.html'">Separar PDF</div>
        <div class="tool-card" onclick="location.href='ferramenta5.html'">Conversor para PDF</div>
        <div class="tool-card" onclick="location.href='ferramenta6.html'">Site Serviform</div>
    </div>
</body>
</html>
